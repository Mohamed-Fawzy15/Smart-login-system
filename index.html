<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Login System</title>
    <link rel="stylesheet" href="./style/bootstrap.min.css" />
    <link rel="stylesheet" href="./style/all.min.css" />

    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <div class="container my-5">
      <div class="login-content p-5 m-auto w-75 text-center">
        <h1 class="login-header">Smart Login System</h1>

        <form
          id="loginForm"
          class="form d-flex justify-content-center align-items-center flex-column"
        >
          <input
            type="email"
            class="form-control my-3 login-input"
            placeholder="Enter your Email"
            name="email"
            id="loginEmail"
          />
          <input
            type="password"
            class="form-control my-3 login-input"
            placeholder="Enter your Password"
            name="password"
            id="loginPass"
          />

          <button
            disabled
            class="btn btn-outline-info w-100 my-3"
            id="loginSubmit"
          >
            Login
          </button>
        </form>

        <p class="text-white">
          Donâ€™t have an account?
          <a class="text-decoration-none text-white" href="./pages/signup.html"
            >Sign Up</a
          >
        </p>
      </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
